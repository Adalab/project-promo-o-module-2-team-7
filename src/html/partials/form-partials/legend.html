<fieldset class="legend ">
  <div class="legend__container">
    <img
      class="legend__icon"
      src="./assets/images/@@icon"
      alt="@@iconAlt"
      title="@@iconTitle"
    />
    <legend class="legend__title">@@title</legend>
  </div>
  <img
    class="legend__arrow"
    src="./assets/images/arrow-icon.svg"
    alt="arrow"
    title="Click to open"
  />
  <include src="@@includeSrc"></include>
</fieldset>
